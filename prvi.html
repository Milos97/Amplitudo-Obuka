<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            table, td, th {
                border: solid black 1px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        
        <table>
            <thead>
                <th>Name</th>
                <th>Last Name</th>
            </thead>
            <tfoot>
                <tr>
                    <td>
                        Foot 1
                    </td>
                    <td>
                        Foot 2
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Marko</td>
                    <td>Markovic</td>
                </tr>
                <tr>
                    <td>Janko</td>
                    <td>Jankovic</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
